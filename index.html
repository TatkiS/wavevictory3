<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000428">
  <title>ХВИЛЯ ПЕРЕМОГИ • З УКРАЇНИ В СВІТ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Exo+2:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000428; color:white; font-family:'Exo 2', sans-serif; }
    body { background: radial-gradient(circle at 50% 50%, #000842 0%, #000000 80%); }

    header {
      position:fixed; top:0; left:0; width:100%; z-index:1000; padding:20px; text-align:center;
      backdrop-filter:blur(20px); background:rgba(0,0,40,0.6); border-bottom:1px solid rgba(0,208,255,0.3);
    }
    .logo {
      font-family:'Orbitron', sans-serif; font-size:clamp(2rem, 7vw, 4rem); font-weight:900;
      background:linear-gradient(90deg, #00d0ff, #ffd700); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 40px #00d0ff;
    }
    .live {
      margin-top:8px; font-size:1rem; letter-spacing:5px; opacity:0.9;
    }
    .pulse { display:inline-block; width:12px; height:12px; background:#ff0044; border-radius:50%; margin-right:12px;
      box-shadow:0 0 30px #ff0044; animation:pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% {transform:scale(1);} 50% {transform:scale(1.8);} }

    main {
      min-height:100dvh; min-height:100svh;
      display:flex; flex-direction:column; justify-content:flex-end; align-items:center;
      padding:120px 20px 100px; /* Земля ближче до низу */
      position:relative; z-index:2;
    }

    /* ЗЕМЛЯ ОПУЩЕНА НИЖЧЕ + ПО ЦЕНТРУ */
    .earth-wrapper {
      width:340px; height:340px; position:relative;
      margin-bottom:40px;
    }
    .earth {
      width:100%; height:100%; border-radius:50%;
      background: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1600') center/cover no-repeat;
      animation: rotate 90s linear infinite;
      box-shadow: 0 0 140px rgba(0,208,255,0.6), inset 0 0 120px rgba(0,0,0,0.7);
      filter: brightness(1.1) contrast(1.2);
    }
    @keyframes rotate { from {transform:rotate(0deg);} to {transform:rotate(360deg);} }

    /* ПУЛЬСУЮЧИЙ СИГНАЛ НАД УКРАЇНОЮ */
    .ukraine-signal {
      position:absolute;
      top:36%; left:59%;
      width:100px; height:100px;
      background:radial-gradient(circle, #ffd700 5%, #0057b8 35%, transparent 65%);
      border-radius:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
      animation:signalPulse 3.2s infinite;
      box-shadow:0 0 100px #ffd700, 0 0 180px #0057b8;
    }
    @keyframes signalPulse {
      0%,100% { transform:translate(-50%,-50%) scale(1); opacity:0.8; }
      50% { transform:translate(-50%,-50%) scale(1.8); opacity:1; }
    }

    /* КНОПКА ПЛЕЙ — ПРОЗОРА, ПУЛЬСУЮЧА */
    #playBtn {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:120px; height:120px;
      border-radius:50%;
      background:transparent;
      border:none;
      cursor:pointer;
      box-shadow:0 0 100px #ffd700, 0 0 180px #0057b8, 0 0 240px rgba(255,215,0,0.6);
      animation:playPulse 2.8s infinite, float 7s ease-in-out infinite;
      z-index:10;
      display:flex; align-items:center; justify-content:center;
      font-size:62px; color:white; text-shadow:0 0 40px #000;
    }
    #playBtn::before { content:'▶'; }
    #playBtn.playing::before { content:'❚❚'; font-size:56px; }
    #playBtn:active { transform:translate(-50%,-50%) scale(0.88); }

    @keyframes playPulse {
      0%,100% { box-shadow:0 0 100px #ffd700, 0 0 180px #0057b8, 0 0 240px rgba(255,215,0,0.6); }
      50% { box-shadow:0 0 160px #ffd700, 0 0 260px #0057b8, 0 0 340px rgba(255,215,0,0.9); }
    }
    @keyframes float {
      0%,100% { transform:translate(-50%,-50%) translateY(0); }
      50% { transform:translate(-50%,-50%) translateY(-22px); }
    }

    .support {
      padding:24px 90px; background:#ffd700; color:#000; font-weight:900; font-size:1.7rem;
      border-radius:50px; text-decoration:none; box-shadow:0 0 100px #ffd700;
      animation:gold 2s infinite alternate;
    }
    @keyframes gold { from {box-shadow:0 0 100px #ffd700;} to {box-shadow:0 0 160px #ffd700;} }

    footer {
      position:fixed; bottom:20px; left:0; width:100%; text-align:center; font-size:1rem; opacity:0.85;
    }

    @media (max-width:480px) {
      .earth-wrapper { width:280px; height:280px; margin-bottom:30px; }
      #playBtn { width:100px; height:100px; font-size:52px; }
      #playBtn.playing::before { font-size:48px; }
      .ukraine-signal { width:80px; height:80px; }
      main { padding:100px 16px 90px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ХВИЛЯ ПЕРЕМОГИ</div>
    <div class="live"><span class="pulse"></span> LIVE 24/7 • З УКРАЇНИ В СВІТ</div>
  </header>

  <main>
    <div class="earth-wrapper">
      <div class="earth"></div>
      <div class="ukraine-signal"></div>
      <button id="playBtn" aria-label="Грати / Пауза"></button>
    </div>

    <a href="https://bit.ly/3APXqaS" target="_blank" class="support">ПІДТРИМАТИ</a>
  </main>

  <footer>СЛАВА УКРАЇНІ • ГЕРОЯМ СЛАВА • 2025</footer>

  <audio id="stream" preload="none" crossorigin="anonymous">
    <source src="https://stream.zeno.fm/9cu5cnlqnlptv" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('stream');
    const btn = document.getElementById('playBtn');
    let unlocked = false;

    function unlock() {
      if (unlocked) return;
      unlocked = true;
      audio.volume = 0.9;
      audio.load();
    }

    ['click','touchstart','touchend','keydown'].forEach(ev => 
      document.addEventListener(ev, unlock, {once:true, passive:true})
    );

    btn.addEventListener('click', () => {
      unlock();
      if (audio.paused) {
        audio.play().then(() => btn.classList.add('playing'))
          .catch(() => alert('Натисни ще разок – звук блокується браузером'));
      } else {
        audio.pause();
        btn.classList.remove('playing');
      }
    });

    audio.addEventListener('error', () => setTimeout(() => { audio.load(); audio.play().catch(()=>{}); }, 5000));
    audio.addEventListener('ended', () => audio.play());
  </script>
</body>
</html>
