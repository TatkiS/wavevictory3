<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000428">
  <title>ХВИЛЯ ПЕРЕМОГИ • З УКРАЇНИ В СВІТ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Exo+2:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000428; color:white; font-family:'Exo 2', sans-serif; }
    body { background: radial-gradient(circle at 50% 60%, #000842 0%, #000000 90%); }

    header {
      position:fixed; top:0; left:0; width:100%; z-index:1000; padding:20px; text-align:center;
      backdrop-filter:blur(20px); background:rgba(0,0,40,0.7); border-bottom:1px solid rgba(0,208,255,0.3);
    }
    .logo {
      font-family:'Orbitron', sans-serif; font-size:clamp(2rem, 7vw, 4rem); font-weight:900;
      background:linear-gradient(90deg, #00d0ff, #ffd700); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 40px #00d0ff;
    }
    .live {
      margin-top:8px; font-size:1rem; letter-spacing:5px; opacity:0.9;
    }
    .pulse { 
      display:inline-block; width:12px; height:12px; background:#ff0044; border-radius:50%; margin-right:12px;
      box-shadow:0 0 30px #ff0044; animation:pulse 1.5s infinite; 
    }
    @keyframes pulse { 0%,100% {transform:scale(1);} 50% {transform:scale(1.8);} }

    main {
      height:100dvh; height:100svh;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      padding-top:100px; padding-bottom:120px;
      position:relative; z-index:2;
    }

    /* АВТОПІДЛАШТОВУЮЧА ЗЕМЛЯ — ІДЕАЛЬНО ПО ЦЕНТРУ НА ВСІХ ПРИСТРОЯХ */
    .earth-wrapper {
      width:90vmin; height:90vmin;
      max-width:380px; max-height:380px;
      min-width:260px; min-height:260px;
      position:relative;
      margin:0 auto;
    }
    .earth {
      width:100%; height:100%; border-radius:50%;
      background: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1600') center/cover no-repeat;
      background-size:110% !important; /* Заповнює коло повністю */
      animation: rotate 100s linear infinite;
      box-shadow: 0 0 160px rgba(0,208,255,0.7), inset 0 0 140px rgba(0,0,0,0.8);
      filter: brightness(1.15) contrast(1.25);
    }
    @keyframes rotate { from {transform:rotate(0deg);} to {transform:rotate(360deg);} }

    /* ПУЛЬСУЮЧИЙ СИНЬО-ЖОВТИЙ СИГНАЛ НАД УКРАЇНОЮ */
    .ukraine-signal {
      position:absolute;
      top:35%; left:59%;
      width:24%; height:24%;
      background:radial-gradient(circle, #ffd700 0%, #0057b8 40%, transparent 70%);
      border-radius:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
      animation:signalPulse 3s infinite;
      box-shadow:0 0 120px #ffd700, 0 0 200px #0057b8;
    }
    @keyframes signalPulse {
      0%,100% { transform:translate(-50%,-50%) scale(1); opacity:0.75; }
      50% { transform:translate(-50%,-50%) scale(1.9); opacity:1; }
    }

    /* КНОПКА ПЛЕЙ — ПРОЗОРА, ПУЛЬСУЮЧА, НАД УКРАЇНОЮ */
    #playBtn {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:28%; height:28%;
      min-width:90px; min-height:90px;
      border-radius:50%;
      background:transparent;
      border:none;
      cursor:pointer;
      box-shadow:0 0 120px #ffd700, 0 0 200px #0057b8, 0 0 280px rgba(255,215,0,0.7);
      animation:playPulse 2.8s infinite, float 6s ease-in-out infinite;
      z-index:10;
      display:flex; align-items:center; justify-content:center;
      font-size:clamp(48px, 12vw, 70px); color:white; text-shadow:0 0 40px #000;
    }
    #playBtn::before { content:'▶'; }
    #playBtn.playing::before { content:'❚❚'; font-size:clamp(44px, 11vw, 64px); }
    #playBtn:active { transform:translate(-50%,-50%) scale(0.88); }

    @keyframes playPulse {
      0%,100% { box-shadow:0 0 120px #ffd700, 0 0 200px #0057b8, 0 0 280px rgba(255,215,0,0.7); }
      50% { box-shadow:0 0 180px #ffd700, 0 0 300px #0057b8, 0 0 400px rgba(255,215,0,1); }
    }
    @keyframes float {
      0%,100% { transform:translate(-50%,-50%) translateY(0); }
      50% { transform:translate(-50%,-50%) translateY(-20px); }
    }

    .support {
      margin-top:40px;
      padding:24px 90px; background:#ffd700; color:#000; font-weight:900; font-size:clamp(1.4rem, 4vw, 1.8rem);
      border-radius:50px; text-decoration:none; box-shadow:0 0 120px #ffd700;
      animation:gold 2s infinite alternate;
    }
    @keyframes gold { from {box-shadow:0 0 120px #ffd700;} to {box-shadow:0 0 180px #ffd700;} }

    footer {
      position:fixed; bottom:20px; left:0; width:100%; text-align:center; font-size:1rem; opacity:0.85; z-index:10;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ХВИЛЯ ПЕРЕМОГИ</div>
    <div class="live"><span class="pulse"></span> LIVE 24/7 • З УКРАЇНИ В СВІТ</div>
  </header>

  <main>
    <div class="earth-wrapper">
      <div class="earth"></div>
      <div class="ukraine-signal"></div>
      <button id="playBtn" aria-label="Грати / Пауза"></button>
    </div>

    <a href="https://bit.ly/3APXqaS" target="_blank" class="support">ПІДТРИМАТИ ХВИЛЮ</a>
  </main>

  <footer>СЛАВА УКРАЇНІ • ГЕРОЯМ СЛАВА • 2025</footer>

  <audio id="stream" preload="none" crossorigin="anonymous">
    <source src="https://stream.zeno.fm/9cu5cnlqnlptv" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('stream');
    const btn = document.getElementById('playBtn');
    let unlocked = false;

    function unlock() {
      if (unlocked) return;
      unlocked = true;
      audio.volume = 0.9;
      audio.load();
    }

    ['click','touchstart','touchend','keydown'].forEach(ev => 
      document.addEventListener(ev, unlock, {once:true, passive:true})
    );

    btn.addEventListener('click', () => {
      unlock();
      if (audio.paused) {
        audio.play().then(() => btn.classList.add('playing'))
          .catch(() => alert('Натисни ще разок – звук блокується браузером'));
      } else {
        audio.pause();
        btn.classList.remove('playing');
      }
    });

    audio.addEventListener('error', () => setTimeout(() => { audio.load(); audio.play().catch(()=>{}); }, 5000));
    audio.addEventListener('ended', () => audio.play());
  </script>
</body>
</html>
