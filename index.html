<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0057B8">
  <title>ХВИЛЯ ПЕРЕМОГИ</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100dvh;
      background: #000;
      color: white;
      font-family: 'Exo 2', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top {
      background: linear-gradient(90deg, #0057B8, #FFD700);
      padding: 12px 0;
      text-align: center;
      font-weight: 900;
      font-size: 15px;
      letter-spacing: 1px;
      animation: ticker 28s linear infinite;
    }
    @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #0057B8, #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .live {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 40px;
    }
    .dot {
      width: 12px; height: 12px;
      background: #ff0044;
      border-radius: 50%;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }

    #play {
      width: 88px; height: 88px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0057B8, #FFD700);
      border: none;
      font-size: 36px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(0,87,184,0.6);
      transition: all 0.2s;
    }
    #play:active { transform: scale(0.92); }

    .support {
      margin-top: 50px;
      padding: 14px 32px;
      background: #FFD700;
      color: #000;
      font-weight: 900;
      font-size: 17px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 20px rgba(255,215,0,0.4);
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="top">
    СЛАВА УКРАЇНІ! • ГЕРОЯМ СЛАВА! • 24/7 БЕЗ РЕКЛАМИ • ПІДТРИМАТИ НАС: НА КАВУ • ДЯКУЄМО!
  </div>

  <main>
    <h1>ХВИЛЯ ПЕРЕМОГИ</h1>
    <div class="live"><div class="dot"></div> LIVE 24/7</div>

    <button id="play">▶</button>

    <a href="https://bit.ly/3APXqaS" target="_blank" class="support">
      ☕ ПІДТРИМАТИ РАДІО
    </a>
  </main>

  <footer>
    © 2025–2026 Хвиля Перемоги<br>СЛАВА УКРАЇНІ! ГЕРОЯМ СЛАВА!
  </footer>

  <script>
    const stream = "https://stream.zeno.fm/9cu5cnlqnlptv";
    const sound = new Howl({ src: [stream], html5: true, volume: 0.8 });
    const btn = document.getElementById('play');
    let playing = false;

    btn.onclick = () => {
      if (playing) {
        sound.pause();
        btn.textContent = '▶';
      } else {
        sound.play();
        btn.textContent = '❚ ❚';
      }
      playing = !playing;
    };

    // розблоковуємо автоплей після першого тапу (для мобілок)
    document.body.addEventListener('touchstart', () => {}, { once: true });
  </script>
</body>
</html>
