<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f0f1e">
  <title>ХВИЛЯ ПЕРЕМОГИ • УКРАЇНСЬКИЙ ЗВУК ПЕРЕМОГИ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@300;500;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00ffff;
      --neon-magenta: #ff00ff;
      --neon-yellow: #ffff00;
      --deep-void: #0f0f1e;
      --glass: rgba(15, 15, 30, 0.65);
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html, body { height:100%; width:100%; overflow:hidden; background:#0f0f1e; color:white; font-family:'Exo 2', sans-serif; }
    
    body {
      background: radial-gradient(circle at 30% 70%, #1a1a3a 0%, #0f0f1e 60%);
      position:relative;
    }

    /* Космічні частинки */
    .particles {
      position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;
    }
    .particle {
      position:absolute; background:var(--neon-cyan); border-radius:50%; opacity:0; animation: float 15s infinite linear;
    }
    @keyframes float {
      0% { transform:translateY(100vh) scale(0); opacity:0; }
      10% { opacity:1; }
      90% { opacity:1; }
      100% { transform:translateY(-100px) scale(1); opacity:0; }
    }

    header {
      position:fixed; top:0; left:0; width:100%; z-index:1000;
      padding:20px; text-align:center; backdrop-filter:blur(20px);
      background:rgba(15,15,30,0.6); border-bottom:1px solid rgba(0,255,255,0.2);
    }
    .logo {
      font-family:'Orbitron', sans-serif; font-size:clamp(1.8rem, 6vw, 3rem); font-weight:900;
      background:linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
      text-shadow:0 0 30px rgba(0,255,255,0.6);
    }
    .live {
      margin-top:8px; font-size:0.9rem; letter-spacing:4px; opacity:0.9;
    }
    .pulse { display:inline-block; width:10px; height:10px; background:#ff0044; border-radius:50%; margin-right:10px;
      box-shadow:0 0 20px #ff0044; animation:pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% {transform:scale(1);} 50% {transform:scale(1.6);} }

    main {
      height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:60px;
      padding:20px; position:relative; z-index:2;
    }

    /* Головна кнопка — серце сайту */
    #playBtn {
      width:220px; height:220px; border-radius:50%; cursor:pointer; border:none;
      background:conic-gradient(from 0deg, #00ffff, #ff00ff, #ffff00, #00ffff);
      position:relative; box-shadow:0 0 80px rgba(0,255,255,0.7), inset 0 0 60px rgba(255,255,255,0.2);
      animation:rotate 20s linear infinite, bigPulse 4s infinite;
      transition:transform 0.2s;
    }
    #playBtn::before {
      content:'▶'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:90px; color:white; text-shadow:0 0 30px black; z-index:2;
      transition:all 0.3s;
    }
    #playBtn.playing::before { content:'❚❚'; font-size:80px; }
    #playBtn:active { transform:scale(0.92); }

    @keyframes rotate { from {transform:rotate(0deg);} to {transform:rotate(360deg);} }
    @keyframes bigPulse { 0%,100% {box-shadow:0 0 80px rgba(0,255,255,0.7);} 50% {box-shadow:0 0 140px rgba(0,255,255,1);} }

    .now-playing {
      text-align:center; padding:20px; border-radius:20px; background:var(--glass);
      backdrop-filter:blur(20px); border:1px solid rgba(0,255,255,0.3); min-width:300px;
    }
    .now-playing h2 {
      font-size:1rem; opacity:0.8; letter-spacing:3px; margin-bottom:8px;
    }
    .track { font-size:1.6rem; font-weight:800; background:linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
    }

    .support {
      padding:18px 50px; background:#ffff00; color:#000; font-weight:900; font-size:1.3rem;
      border-radius:50px; text-decoration:none; box-shadow:0 0 50px #ffff00; animation:glow 2s infinite alternate;
      letter-spacing:2px;
    }
    @keyframes glow { from {box-shadow:0 0 50px #ffff00;} to {box-shadow:0 0 90px #ffff00;} }

    footer {
      position:fixed; bottom:20px; left:0; width:100%; text-align:center; font-size:0.9rem; opacity:0.7; z-index:2;
    }

    @media (max-width:480px) {
      #playBtn { width:180px; height:180px; }
      #playBtn::before { font-size:70px; }
      #playBtn.playing::before { font-size:60px; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <header>
    <div class="logo">ХВИЛЯ ПЕРЕМОГИ</div>
    <div class="live"><span class="pulse"></span> LIVE 24/7 • БЕЗ РЕКЛАМИ</div>
  </header>

  <main>
    <button id="playBtn" aria-label="Грати / Пауза"></button>

    <div class="now-playing">
      <h2>ЗАРАЗ В ЕФІРІ</h2>
      <div class="track" id="trackTitle">UKRAINIAN POWER NON-STOP</div>
    </div>

    <a href="https://bit.ly/3APXqaS" target="_blank" class="support">ПІДТРИМАТИ ХВИЛЮ</a>
  </main>

  <footer>СЛАВА УКРАЇНІ • ГЕРОЯМ СЛАВА • 2025</footer>

  <audio id="stream" preload="none" crossorigin="anonymous">
    <source src="https://stream.zeno.fm/9cu5cnlqnlptv" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('stream');
    const btn = document.getElementById('playBtn');
    const trackTitle = document.getElementById('trackTitle');
    let unlocked = false;

    // Космічні частинки
    function createParticle() {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = p.style.height = Math.random() * 5 + 2 + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = Math.random() * 10 + 10 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.getElementById('particles').appendChild(p);
      setTimeout(() => p.remove(), 20000);
    }
    setInterval(createParticle, 300);

    // Розблокування аудіо на мобілках
    function unlock() {
      if (unlocked) return;
      unlocked = true;
      audio.volume = 0.8;
      audio.load();
    }

    ['click','touchstart','touchend','keydown'].forEach(ev => 
      document.addEventListener(ev, unlock, {once:true, passive:true})
    );

    btn.addEventListener('click', () => {
      unlock();
      if (audio.paused) {
        audio.play().then(() => {
          btn.classList.add('playing');
        }).catch(e => alert('Натисни ще раз – браузер блокує автозапуск'));
      } else {
        audio.pause();
        btn.classList.remove('playing');
      }
    });

    // Автовідновлення при обриві
    audio.addEventListener('error', () => setTimeout(() => audio.load() && audio.play(), 5000));
    audio.addEventListener('ended', () => audio.play());

    // Заглушка назви треку (можна підключити metadata пізніше)
    const tracks = ["OKEAN ELZY • OBİYMY", "KALUSH • ШТОРМ", "DOROFEEVA • ЧОМУ", "SKY • Я ТЕБЕ ЛЮБЛЮ", "ARTEM PIVVAROV • РАНДЕВУ"];
    setInterval(() => {
      trackTitle.textContent = tracks[Math.floor(Math.random()*tracks.length)];
    }, 15000);
  </script>
</body>
</html>
