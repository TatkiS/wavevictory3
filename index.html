<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хвиля Перемоги | Українське радіо</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .logo {
            font-size: 8vw;
            text-align: center;
            margin: 4vw 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            color: #ffd700;
        }

        .player-container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 0; /* Змінено відступи */
            background: transparent !important; /* Видалено фон */
            backdrop-filter: none !important; /* Видалено блюр */
            width: 100%;
            max-width: 500px;
        }

        .vinyl-btn {
            width: 50vw;
            height: 50vw;
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a2a2a 0%, #000 70%);
            border: 3px solid #ffd700;
            cursor: pointer;
            position: relative;
            margin: 4vw auto;
            transition: transform 0.3s;
            box-shadow: 0 0 30px rgba(255,215,0,0.3); /* Додано світіння */
        }

        .vinyl-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12%;
            height: 12%;
            background: #ffd700;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4); /* Зроблено напівпрозорим */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5vw;
            text-align: center;
            padding: 5%;
            color: #ffd700;
        }

        #visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 4;
        }

        .btn {
            padding: 3vw 6vw;
            border-radius: 30px;
            background: rgba(0,0,0,0.3) !important; /* Прозоріший фон */
            border: 1px solid #ffd700;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 4vw;
            flex: 1 1 auto;
            min-width: 120px;
            backdrop-filter: blur(3px); /* Додано легкий блюр */
        }

        @media (min-width: 768px) {
            .logo { font-size: 40px; }
            .btn { font-size: 16px; padding: 12px 24px; }
            .vinyl-label { font-size: 16px; }
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    
    <div class="container">
        <h1 class="logo">Хвиля Перемоги</h1>
        
        <div class="player-container">
            <div class="vinyl-btn" id="playBtn">
                <div class="vinyl-label"><br><br></div>
            </div>
            <audio id="radioPlayer" crossorigin="anonymous">
                <source src="https://stream.zeno.fm/9cu5cnlqnlptv" type="audio/mpeg">
            </audio>
            <div class="buttons">
                <a href="https://bit.ly/3APXqaS" class="btn">Підтримати</a>
                <a href="mailto:wavevictory@protonmail.com" class="btn">Контакти</a>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('radioPlayer');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        let audioContext, analyser, source;
        let isPlaying = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        async function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            await audioContext.resume();
            
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audio);
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 1024;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function visualize() {
                requestAnimationFrame(visualize);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Новий ефект візуалізації
                const centerX = canvas.width/2;
                const centerY = canvas.height/2;
                
                for(let i = 0; i < bufferLength; i++) {
                    const angle = (Math.PI * 2 * i) / bufferLength;
                    const value = dataArray[i];
                    
                    const x = centerX + Math.cos(angle) * (value + 50);
                    const y = centerY + Math.sin(angle) * (value + 50);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI*2);
                    ctx.fillStyle = `hsla(${value * 2}, 70%, 50%, 0.5)`;
                    ctx.fill();
                }
            }
            visualize();
        }

        playBtn.addEventListener('click', async () => {
            if(!isPlaying) {
                try {
                    await audio.play();
                    if(!audioContext) await initAudio();
                    isPlaying = true;
                    playBtn.style.animation = 'rotate 20s linear infinite';
                } catch(e) {
                    console.error('Помилка відтворення:', e);
                }
            } else {
                audio.pause();
                isPlaying = false;
                playBtn.style.animation = 'none';
            }
        });

        playBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playBtn.click();
        }, {passive: false});

        window.addEventListener('click', () => {
            if(!isPlaying) playBtn.click();
        }, {once: true});

        const rotateAnimation = playBtn.animate(
            [{transform: 'rotate(0deg)'}, {transform: 'rotate(360deg)'}],
            {duration: 20000, iterations: Infinity}
        );
        rotateAnimation.pause();
    </script>
</body>

</html>
